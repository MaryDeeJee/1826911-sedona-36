<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navigation">
          <a href="#" class="logo"><img src="" alt=""></a>
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Главная</a></li>
            <li class="nav__item"><a href="#">О Седоне</a></li>
            <li class="nav__item"><a href="catolog.html">Гостиницы</a></li>
          </ul>
        </nav>
        <ul class="user-menu">
          <li class="user-menu__item"><img src="" alt="Поиск"></li>
          <li class="user-menu__item"><a href="#"><img src="" alt="Избранное"><span>12</span></a></li>
          <li class="user-menu__item"><a href="#" class="user-menu__button">Хочу сюда!</a></li>
        </ul>
      </header>
      <main class="main">
        <section class="hotel">
          <h1>Гостиницы Седоны</h1>
          <ul class="breadcrubs">
            <li class="breadcrubs__item"><a href="index.html"><img src="" alt="Главная"></a></li>
            <li class="breadcrubs__item">Гостиницы</li>
          </ul>
            <form class="filters__form" action="https://echo.htmlacademy.ru/" method="post">
              <fieldset>
                <legend class="filters__title">Инфраструктура:</legend>
                <ul class="filters__list">
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="infrastructure" value="pool">Бассейн</label>
                  </li>
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="infrastructure" value="parking">Парковка</label>
                  </li>
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="infrastructure" value="wi-fi">Wi-Fi</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset>
                <legend class="filters__title">Тип жилья:</legend>
                <ul  class="filters__list">
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="housing" value="hostel">Гостиница</label>
                  </li>
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="housing" value="motel">Мотель</label>
                  </li>
                  <li class="filters__list__item">
                    <label><input type="checkbox" class="filters__item" name="housing" value="apart">Апартаменты</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset>
                <legend class="filters__title">Стоимость, ₽:</legend>
                <label><input type="text" class="filters__slider" name="min" value="0">от</label>
                <label><input type="text" class="filters__slider" name="max" value="9000">до</label>
                <input type="text" class="filters__slider" name="slider-value" min="0" max="9000" value="6750">
              </fieldset>
              <button type="submit" name="btn-apply">Применить</button>
              <button type="reset" name="btn-reset">Сбросить</button>
            </form>

        </section>





        <section class="subscribe">
          <h2>Подпишитесь на рассылку</h2>
          <p>Только полезная информация и никакого спама, честное бойскаутское!</p>
          <form class="subscribe__form" action="https://echo.htmlacademy.ru/" method="post" type>
            <input type="email" placeholder="Ваш e-mail">
            <button type="submit">Подписаться</button>
          </form>
        </section>
      </main>
      <footer>
        <div class="contact-links">
          <a href="https://vk.com/htmlacademy"><img src="" alt="">Vk</a>
          <a href="https://t.me/htmlacademy"><img src="" alt="">Telegram</a>
          <a href="https://www.youtube.com/user/htmlacademyru"><img src="" alt="">You-tube</a>
        </div>
        <a href="tel:+7(812)812-12-12"> +7 (812) 812-12-12</a>
        <img src="" alt="">
      </footer>
    </div>
  </body>

</html>
